<section data-ng-controller="BooksController" data-ng-init="find()">
    <div class="page-header">
        <h1>Books</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="book in books" data-ng-href="#!/books/{{book._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="book.name"></h4>
            <small class="list-group-item-text">
                <span data-ng-bind="book.author.displayName"></span>
                创建与
                <span data-ng-bind="book.created | date:'yyyy-MM-dd HH:mm:ss Z'"></span>
            </small>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!books.$resolved || books.length">
    	No Books yet, why don't you <a href="/#!/books/create">create one</a>?
    </div>
</section>
